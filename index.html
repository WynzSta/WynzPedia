<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Reseller Script ExoSparta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c0c0c0;
        }
        
        .profile-card {
            background-color: red;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .profile-title {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img 
            src="https://l.top4top.io/p_34648m3y71.jpg" 
            alt="Professional headshot of a smiling business person with neutral background" 
            class="profile-image"
            onerror="this.src='https://via.placeholder.com/500';this.alt='Default profile image'">
        
        <h1 class="profile-name">Wynz`sX</h1>
        <p class="profile-title">Devoloper Script ExoSparta</p>
