<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙒𝙮𝙣𝙯 𝘿𝙚𝙫𝙤𝙡𝙤𝙥𝙚𝙧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(#c0c0c0, #ffd700 0%, #c0c0c0 100%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 20, 20, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
        }

        .overlay-content {
            text-align: center;
            color: white;
        }

        .overlay-logo {
            margin-bottom: 2rem;
        }

        .overlay-logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .overlay p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .login-container.active {
            transform: scale(1);
            opacity: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-image: linear-gradient(to right, #c0c0c0, #ffd700);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="overlay-content">
            <div class="overlay-logo">
                <img src="https://files.catbox.moe/t8aaid.jpg" alt="Company logo with circular design, featuring abstract blue and purple gradient" />
            </div>
            <h1>Wynz`sX Loading</h1>
            <p>Selamat datang di web function New Yang di sediakan oleh creator kita Wynz`sX</p>
            <div class="spinner"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h2>LOGIN TO WEB</h2>
            <p>Masukan Password Dan Username Kamu</p>
        </div>
        <form>
            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" id="email" placeholder="Masukan Username Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukan Password Anda" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">𝗦𝗘𝗧𝗨𝗝𝗨 𝗣𝗥𝗜𝗩𝗔𝗦𝗜</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Reset Password</a>
                </div>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="signup-link">
                <p>blum mempunyai akun? <a href="#">Sign Up Disini</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.querySelector('.overlay');
            const loginContainer = document.querySelector('.login-container');
            
            // Simulate loading delay
            setTimeout(function() {
                overlay.style.opacity = '0';
                
                setTimeout(function() {
                    overlay.style.display = 'none';
                    loginContainer.classList.add('active');
                }, 800);
            }, 2000);
            
            // Form submission
const form = document.querySelector('form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    // Alihkan ke halaman kedua setelah login
    window.location.href = 'https://doxczap.vercel.app/'; // Ganti dengan URL halaman kedua Anda
  });
});
    </script>
</body>
</html>
