<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Wolf Confess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .moving-button {
            position: relative;
            transition: all 0.2s;
        }
        .no-animation {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-pink-200 to-pink-300 min-h-screen flex items-center justify-center font-sans text-pink-700">
    <div id="nameForm" class="text-center bg-white bg-opacity-80 rounded-lg p-8 shadow-2xl">
        <h1 class="text-4xl font-bold mb-4">Masukkan Namamu</h1>
        <input id="userName" type="text" placeholder="Nama kamu..." class="p-3 rounded-lg border-2 border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-500 text-pink-700 bg-pink-50">
        <br><br>
        <button onclick="startConfess()" class="bg-pink-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-pink-600 transition shadow-lg">Mulai</button>
    </div>

    <div id="welcomeMessage" class="text-center hidden bg-white bg-opacity-80 rounded-lg p-8 shadow-2xl">
        <h1 class="text-4xl font-bold text-pink-700">Selamat datang, <span id="nameDisplay"></span>!</h1>
    </div>

    <div id="confessPage" class="text-center hidden bg-white bg-opacity-80 rounded-lg p-8 shadow-2xl">
        <h1 class="text-4xl font-bold mb-8 text-pink-700">Mau gak jadi pacarku? ðŸ’•</h1>
        <div class="flex justify-center space-x-4">
            <button id="noButton" onclick="moveButton()" class="bg-pink-400 text-white px-6 py-3 rounded-lg font-bold hover:bg-pink-500 moving-button shadow-md">Tidak</button>
            <button onclick="sayYes()" class="bg-pink-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-pink-600 shadow-md">Mau</button>
        </div>
    </div>

    <div id="yesMessage" class="text-center hidden bg-white bg-opacity-80 rounded-lg p-8 shadow-2xl animate-pulse">
        <h1 class="text-4xl font-bold text-pink-700">Selamat sekarang kamu pacarku! ðŸŽ‰</h1>
        <p class="text-pink-600 mt-4">Saya sangat senang! ðŸ˜Š</p>
        <div class="mt-6">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e705dcc1-4feb-4b91-8a67-d1c359f55387.png" alt="Romantic heart-shaped bouquet of pink roses with soft lighting and water droplets for a dreamy, loving atmosphere" class="mx-auto rounded-lg shadow-md" />
        </div>
    </div>

    <script>
        let userName;

        function startConfess() {
            userName = document.getElementById('userName').value;
            if (!userName) {
                alert('Masukkan nama kamu dulu ya!');
                return;
            }
            document.getElementById('nameForm').classList.add('hidden');
            document.getElementById('nameDisplay').textContent = userName;
            document.getElementById('welcomeMessage').classList.remove('hidden');

            setTimeout(() => {
                document.getElementById('welcomeMessage').classList.add('hidden');
                document.getElementById('confessPage').classList.remove('hidden');
            }, 3000);
        }

        function moveButton() {
            const button = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.position = 'absolute';
        }

        function sayYes() {
            document.getElementById('confessPage').classList.add('hidden');
            document.getElementById('yesMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
