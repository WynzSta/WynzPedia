<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Reseller Script ExoSparta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #c0c0c0;
            position: relative; /* Tambahkan ini untuk posisi relatif */
            overflow: hidden; /* Sembunyikan overflow */
        }

        .color-line {
            position: absolute;
            width: 5px; /* Lebar garis */
            height: 100%; /* Tinggi penuh */
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
            animation: move 2s linear infinite; /* Animasi bergerak */
        }

        .color-line.left {
            left: 0;
            animation-delay: 0s; /* Delay untuk sisi kiri */
        }

        .color-line.right {
            right: 0;
            animation-delay: 0.5s; /* Delay untuk sisi kanan */
        }

        .color-line.top {
            top: 0;
            width: 100%; /* Lebar penuh untuk sisi atas */
            height: 5px; /* Tinggi garis */
            animation-delay: 0.25s; /* Delay untuk sisi atas */
        }

        .color-line.bottom {
            bottom: 0;
            width: 100%; /* Lebar penuh untuk sisi bawah */
            height: 5px; /* Tinggi garis */
            animation-delay: 0.75s; /* Delay untuk sisi bawah */
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%); /* Gerakan ke atas */
            }
        }

        .profile-card {
            background-color: silver;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            z-index: 1; /* Pastikan card di atas warna */
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .profile-title {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="color-line left"></div> <!-- Garis sisi kiri -->
    <div class="color-line right"></div> <!-- Garis sisi kanan -->
    <div class="color-line top"></div> <!-- Garis sisi atas -->
    <div class="color-line bottom"></div> <!-- Garis sisi bawah -->
