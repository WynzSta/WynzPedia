<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙒𝙮𝙣𝙯 𝘿𝙚𝙫𝙤𝙡𝙤𝙥𝙚𝙧</title>
    <style>
        /* ... (style yang ada) ... */
    </style>
    <!-- Tambahkan script Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudflare/1.0.0/cloudflare.min.js"></script>
</head>
<body>
    <div class="overlay">
        <div class="overlay-content">
            <div class="overlay-logo">
                <img src="https://files.catbox.moe/t8aaid.jpg" alt="Company logo with circular design, featuring abstract blue and purple gradient" />
            </div>
            <h1>Wynz`sX Loading</h1>
            <p>Selamat datang di web function New Yang di sediakan oleh creator kita Wynz`sX</p>
            <div class="spinner"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h2>LOGIN TO WEB</h2>
            <p>Masukan Password Dan Username Kamu</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" id="email" placeholder="Masukan Username Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukan Password Anda" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">𝗦𝗘𝗧𝗨𝗝𝗨 𝗣𝗥𝗜𝗩𝗔𝗦𝗜</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Reset Password</a>
                </div>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="signup-link">
                <p>blum mempunyai akun? <a href="#">Sign Up Disini</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.querySelector('.overlay');
            const loginContainer = document.querySelector('.login-container');
            
            // Simulate loading delay
            setTimeout(function() {
                overlay.style.opacity = '0';
                
                setTimeout(function() {
                    overlay.style.display = 'none';
                    loginContainer.classList.add('active');
                }, 800);
            }, 2000);
            
            // Form submission
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Verifikasi Cloudflare
                if (typeof Cloudflare !== 'undefined') {
                    Cloudflare.verify().then(() => {
                        // Alihkan ke halaman kedua setelah login
                        window.location.href = 'https://doxczap.vercel.app/'; // Ganti dengan URL halaman kedua Anda
                    }).catch(() => {
                        alert('Verifikasi gagal. Silakan coba lagi.');
                    });
                } else {
                    alert('Cloudflare tidak terdeteksi.');
                }
            });
        });
    </script>
</body>
</html>
