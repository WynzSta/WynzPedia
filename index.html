<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Web Encrypt By WynzTizi〽️</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }
  .container {
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h1 {
    margin-top: 0;
    font-weight: 700;
    text-align: center;
    margin-bottom: 16px;
  }
  label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
  }
  textarea {
    width: 100%;
    height: 140px;
    border-radius: 8px;
    border: none;
    padding: 12px;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
    margin-bottom: 16px;
  }
  button {
    width: 48%;
    padding: 12px;
    background-color: #764ba2;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 4%;
  }
  button:last-child {
    margin-right: 0;
    background-color: #667eea;
  }
  button:hover {
    background-color: #5a3a8d;
  }
  @media (max-width: 400px) {
    button {
      width: 100%;
      margin: 4px 0;
    }
  }
  .footer {
    margin-top: 12px;
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>𝐖𝐞𝐛 𝐎𝐛𝐬𝐟𝐮𝐜𝐚𝐭𝐢𝐨 𝐒𝐜𝐫𝐢𝐩𝐭</h1>
    <label for="inputScript">Send You Code Script :</label>
    <textarea id="inputScript" placeholder="Tulis/mulai disini..."></textarea>

    <div style="display:flex; justify-content: space-between; flex-wrap: wrap;">
      <button id="btnObfuscate" aria-label="Obfuscate Script">Encrypt Script</button>
      <button id="btnDeobfuscate" aria-label="Deobfuscate Script">Decrypt Script</button>
    </div>

    <label for="outputScript">Hasil :</label>
    <textarea id="outputScript" readonly placeholder="Hasil akan tampil di sini..."></textarea>

    <div class="footer">By WynzTizi〽️</div>
  </div>

<script>
  const input = document.getElementById('inputScript');
  const output = document.getElementById('outputScript');
  const btnObfuscate = document.getElementById('btnObfuscate');
  const btnDeobfuscate = document.getElementById('btnDeobfuscate');

  // Encode string ke Base64 UTF-8
  function base64Encode(str) {
    try {
      return btoa(unescape(encodeURIComponent(str)));
    } catch(e) {
      return '';
    }
  }

  // Decode string dari Base64 UTF-8
  function base64Decode(str) {
    try {
      return decodeURIComponent(escape(atob(str)));
    } catch(e) {
      return '';
    }
  }

  btnObfuscate.addEventListener('click', () => {
    const script = input.value.trim();
    if (!script) {
      alert('Masukkan script terlebih dahulu!');
      return;
    }
    // Obfuscate sederhana pakai Base64 encode
    const encoded = base64Encode(script);

    // Bungkus hasil dengan eval dan decode base64 agar jika di run bisa dieksekusi
    const obfuscatedScript = `eval(Wynz('${encoded}'))`;

    output.value = obfuscatedScript;
  });

  btnDeobfuscate.addEventListener('click', () => {
    const obfuscated = output.value.trim();
    if (!obfuscated) {
      alert('Tidak ada script hasil obfuscate untuk didecode!');
      return;
    }
    // Coba extract string base64 dari dalam eval(Wynz('...'))
    const match = obfuscated.match(/eval\(Wynz\(['"]([^'"]+)['"]\)\)/);
    if (!match || !match[1]) {
      alert('Format script tidak dikenali untuk deobfuscate!');
      return;
    }
    const base64str = match[1];
    const decoded = base64Decode(base64str);
    if (!decoded) {
      alert('Tidak dapat decode base64, format salah atau rusak.');
      return;
    }
    output.value = decoded;
  });
</script>
</body>
</html>
