<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Order Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .whatsapp-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            perspective: 1000px;
        }
        
        .floating-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 10px 25px rgba(18, 140, 126, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        
        .floating-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px rgba(18, 140, 126, 0.4);
        }
        
        .floating-btn i {
            font-size: 30px;
        }
        
        .chat-box {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: scale(0);
            transform-origin: bottom right;
            transition: all 0.3s ease;
            opacity: 0;
            overflow: hidden;
        }
        
        .chat-box.active {
            transform: scale(1);
            opacity: 1;
        }
        
        .chat-header {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            padding: 15px;
            font-weight: 600;
        }
        
        .chat-content {
            padding: 15px;
        }
        
        .chat-message {
            font-size: 14px;
            margin-bottom: 15px;
            color: #444;
        }
        
        .chat-input {
            margin-top: 10px;
        }
        
        .chat-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #25D366;
        }
        
        .chat-action {
            margin-top: 15px;
            text-align: right;
        }
        
        .chat-action button {
            padding: 8px 20px;
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chat-action button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(18, 140, 126, 0.3);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
        
        .predefined-messages {
            margin-top: 10px;
        }
        
        .predefined-message {
            display: inline-block;
            margin: 5px 5px 5px 0;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .predefined-message:hover {
            background: #25D366;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Demo content (you can remove this) -->
    <div class="text-center max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Produk Kami</h1>
        <p class="text-gray-600 mb-6">Klik tombol WhatsApp di kanan bawah untuk pemesanan langsung</p>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/300" alt="Produk" class="w-full rounded mb-4">
            <h2 class="text-xl font-semibold mb-2">Nama Produk</h2>
            <p class="text-gray-600 mb-4">Deskripsi singkat produk yang menarik untuk dibeli.</p>
            <p class="text-green-600 font-bold text-2xl">Rp 299.000</p>
        </div>
    </div>

    <!-- WhatsApp Button Component -->
    <div class="whatsapp-button">
        <div class="floating-btn" onclick="toggleChatBox()">
            <i class="fab fa-whatsapp"></i>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
                <span>Pesan via WhatsApp</span>
            </div>
            <div class="chat-content">
                <div class="chat-message">
                    Halo! Silakan ketik pesan Anda atau pilih pesan cepat di bawah ini:
                </div>
                
                <div class="predefined-messages">
                    <div class="predefined-message" onclick="sendMessage('Saya ingin memesan produk ini')">Saya ingin memesan</div>
                    <div class="predefined-message" onclick="sendMessage('Bisa info harga lebih detail?')">Tanya harga</div>
                    <div class="predefined-message" onclick="sendMessage('Apakah produk ready stock?')">Cek stok</div>
                    <div class="predefined-message" onclick="sendMessage('Bisa diskon untuk order banyak?')">Diskon besar</div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="customMessage" placeholder="Ketik pesan custom..." onkeypress="handleKeyPress(event)">
                </div>
                
                <div class="chat-action">
                    <button onclick="sendWhatsAppMessage()">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Phone number and default message
        const whatsappNumber = '6281234567890'; // Ganti dengan nomor WhatsApp Anda
        const defaultMessage = 'Halo, saya ingin memesan produk dari website Anda.';
        
        function toggleChatBox() {
            const chatBox = document.getElementById('chatBox');
            chatBox.classList.toggle('active');
        }
        
        function sendMessage(message) {
            document.getElementById('customMessage').value = message;
        }
        
        function sendWhatsAppMessage() {
            const messageInput = document.getElementById('customMessage');
            const message = messageInput.value.trim() || defaultMessage;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Open WhatsApp with the message
            window.open(`https://wa.me/6282262961033?text=${encodedMessage}`, '_blank');
            
            // Close chat box
            toggleChatBox();
            
            // Clear input
            messageInput.value = '';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendWhatsAppMessage();
            }
        }
        
        // Close chat box when clicking outside
        document.addEventListener('click', function(event) {
            const chatBox = document.getElementById('chatBox');
            const whatsappButton = document.querySelector('.whatsapp-button');
            
            if (!whatsappButton.contains(event.target) && chatBox.classList.contains('active')) {
                chatBox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
