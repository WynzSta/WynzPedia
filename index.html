<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 20px #6a00ff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #2a2a2a;
            color: white;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #6a00ff;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Create Panel</h2>

        <label>RAM</label>
        <select id="ram">
            <option value="1GB">1GB</option>
            <option value="2GB">2GB</option>
            <option value="4GB">4GB</option>
        </select>

        <label>CPU</label>
        <select id="cpu">
            <option value="1 Core">1 Core</option>
            <option value="2 Core">2 Core</option>
            <option value="4 Core">4 Core</option>
        </select>

        <label>Nama</label>
        <input type="text" id="name" placeholder="Masukkan nama">

        <label>Email</label>
        <input type="text" id="email" placeholder="Masukkan email">

        <button onclick="generate()">Create Panel</button>

        <p id="result" style="margin-top: 20px; word-wrap: break-word;"></p>
    </div>

    <script>
        async function generate() {
            const data = {
                ram: document.getElementById("ram").value,
                cpu: document.getElementById("cpu").value,
                name: document.getElementById("name").value,
                email: document.getElementById("email").value
            };

            const req = await fetch("/api/create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const res = await req.json();

            document.getElementById("result").innerHTML = `
                <b>Success!</b> <br>
                RAM: ${res.ram} <br>
                CPU: ${res.cpu} <br>
                Name: ${res.name} <br>
                Email: ${res.email} <br>
                URL Panel: ${res.url} <br>
                API Key Used: ${res.key_status}
            `;
        }
    </script>

</body>
</html>
