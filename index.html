<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio Keren</title>

<style>
/* ------------------ LOADING SCREEN ------------------ */
#loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0d0d0d;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.loading-text {
    font-size: 28px;
    color: white;
    margin-top: 20px;
    animation: blink 1.2s infinite;
}

@keyframes blink {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}

/* ------------------ MAIN STYLE ------------------ */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #300060);
    color: white;
    text-align: center;
}

/* Container utama */
.container {
    padding: 40px 20px;
}

/* Garis kiri dekorasi */
.line-left {
    width: 6px;
    height: 90px;
    background: #8a2be2;
    position: absolute;
    left: -25px;
    top: 25px;
    border-radius: 5px;
    box-shadow: 0 0 10px #8a2be2;
}
.line-left::before,
.line-left::after {
    content: "";
    width: 6px;
    height: 90px;
    background: #8a2be2;
    position: absolute;
    border-radius: 5px;
    box-shadow: 0 0 10px #8a2be2;
}
.line-left::before {
    left: -12px;
}
.line-left::after {
    left: 12px;
}

/* Foto bulat */
.profile-wrapper {
    display: inline-block;
    position: relative;
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #8a2be2;
    box-shadow: 0 0 15px #8a2be2;
}

.name {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
}

.desc {
    font-size: 16px;
    opacity: 0.8;
    margin-bottom: 30px;
}

/* Box text copy */
.copy-box {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 12px;
    margin: 15px auto;
    width: 90%;
    max-width: 500px;
    border-left: 5px solid #8a2be2;
    position: relative;
}

.copy-text {
    font-size: 14px;
    word-wrap: break-word;
    margin-bottom: 10px;
}

.copy-btn {
    background: #8a2be2;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

.copy-btn:hover {
    background: #6e22b4;
}
</style>

</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
    <div class="loading-text">〽️ Loading...</div>
</div>

<div class="container">

    <!-- Foto dengan garis kiri -->
    <div class="profile-wrapper">
        <div class="line-left"></div>
        <img src="https://files.catbox.moe/85p9g1.jpg" class="profile-pic" alt="Foto Kamu" />
    </div>

    <!-- Nama dan deskripsi -->
    <div class="name">WynzKnot</div>
    <div class="desc">Sksksksksks...</div>

    <!-- 6 Text Copy Box -->
    <div class="copy-box">
        <div class="copy-text" id="t1">Teks contoh yang bisa disalin 1...</div>
        <button class="copy-btn" onclick="copyText('t1')">Salin</button>
    </div>

    <div class="copy-box">
        <div class="copy-text" id="t2">Teks contoh yang bisa disalin 2...</div>
        <button class="copy-btn" onclick="copyText('t2')">Salin</button>
    </div>

    <div class="copy-box">
        <div class="copy-text" id="t3">Teks contoh yang bisa disalin 3...</div>
        <button class="copy-btn" onclick="copyText('t3')">Salin</button>
    </div>

    <div class="copy-box">
        <div class="copy-text" id="t4">Teks contoh yang bisa disalin 4...</div>
        <button class="copy-btn" onclick="copyText('t4')">Salin</button>
    </div>

    <div class="copy-box">
        <div class="copy-text" id="t5">Teks contoh yang bisa disalin 5...</div>
        <button class="copy-btn" onclick="copyText('t5')">Salin</button>
    </div>

    <div class="copy-box">
        <div class="copy-text" id="t6">Teks contoh yang bisa disalin 6...</div>
        <button class="copy-btn" onclick="copyText('t6')">Salin</button>
    </div>

</div>

<script>
function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    alert("Teks berhasil disalin!");
}

window.onload = function () {
    const loader = document.getElementById("loading-screen");
    loader.style.opacity = "0";
    setTimeout(() => (loader.style.display = "none"), 400);
};
</script>

</body>
</html>
