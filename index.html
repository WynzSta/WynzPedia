<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
  Pembayaran 
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gradient-to-b from-[#0a1229] to-[#0f183a] min-h-screen flex justify-center p-4">
  <main class="max-w-md w-full bg-[#15203a] rounded-xl p-6 space-y-6">
   <header class="text-center">
    <h1 class="text-[#4db8ff] text-3xl font-extrabold">
     Metode Pembayaran
    </h1>
    <p class="text-gray-400 mt-2">
     Silakan pilih salah satu metode pembayaran di bawah ini.
    </p>
   </header>
   <section class="space-y-6">
    <!-- Dana -->
    <article class="bg-[#1f2a47] rounded-lg p-4 space-y-2">
     <div class="flex items-center space-x-2">
      <h2 class="text-[#4db8ff] font-semibold text-lg">
       DANA DIGITAL
      </h2>
      <span class="bg-[#1f6f4f] text-green-400 text-xs font-semibold rounded-md px-2 py-0.5">
       ONLINE
      </span>
     </div>
     <p class="text-white text-sm select-text">
      082146399915
     </p>
     <button class="mt-2 inline-flex items-center space-x-2 bg-[#4db8ff] text-white text-sm font-semibold rounded-md px-3 py-1.5 hover:bg-[#3a9de0] transition" type="button">
      <i class="far fa-clipboard">
      </i>
      <span>
       COPY
      </span>
     </button>
    </article>
    <!-- Gopay -->
    <article class="bg-[#1f2a47] rounded-lg p-4 space-y-2">
     <div class="flex items-center space-x-2">
      <h2 class="text-[#2ecc71] font-semibold text-lg">
       GOPAY 
      </h2>
      <span class="bg-[#1f6f4f] text-green-400 text-xs font-semibold rounded-md px-2 py-0.5">
       ONLINE
      </span>
     </div>
     <p class="text-white text-sm select-text">
      082262961033
     </p>
     <button class="mt-2 inline-flex items-center space-x-2 bg-[#2ecc71] text-white text-sm font-semibold rounded-md px-3 py-1.5 hover:bg-[#27ae60] transition" type="button">
      <i class="far fa-clipboard">
      </i>
      <span>
       COPY
      </span>
     </button>
    </article>
    <!-- OVO -->
    <article class="bg-[#1f2a47] rounded-lg p-4 space-y-2">
     <div class="flex items-center space-x-2">
      <h2 class="text-[#b57aff] font-semibold text-lg">
       OVO
      </h2>
      <span class="bg-[#1f6f4f] text-green-400 text-xs font-semibold rounded-md px-2 py-0.5">
      082146399915
      </span>
     </div>
     <p class="text-white text-sm uppercase select-text">
     ONLINE
     </p>
     <button class="mt-2 inline-flex items-center space-x-2 bg-[#b57aff] text-white text-sm font-semibold rounded-md px-3 py-1.5 hover:bg-[#9a5fff] transition" type="button">
      <i class="far fa-clipboard">
      </i>
      <span>
       COPY
      </span>
     </button>
    </article>
    <!-- QRIS -->
    <article class="bg-[#1f2a47] rounded-lg p-4 space-y-4">
     <div class="flex items-center space-x-2">
      <h2 class="text-[#b7e22f] font-semibold text-lg">
       QRIS PAYMENT
      </h2>
      <span class="bg-[#1f6f4f] text-green-400 text-xs font-semibold rounded-md px-2 py-0.5">
       ONLINE
      </span>
     </div>
     <img alt="QRIS payment method illustration with a character with purple hair and a purple flower hairpin" class="mx-auto rounded-md" height="150" src="https://files.catbox.moe/t8aaid.jpg" width="150"/>
    </article>
   </section>
  </main>
 </body>
</html>
