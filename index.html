<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Termux/Linux Style Terminal</title>
<style>
  /* Reset and base */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000000;
    color: #00ff00;
    font-family: "Source Code Pro", monospace, monospace;
    font-size: 16px;
    line-height: 1.4;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Terminal container filling viewport */
  #terminal {
    box-sizing: border-box;
    padding: 10px 15px;
    height: 100vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    user-select: text;
  }

  /* Terminal prompt line */
  .prompt-line {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  /* Prompt text (like user@host:~$) */
  .prompt-text {
    color: #00ff00;
    margin-right: 5px;
  }

  /* Input area */
  #input {
    color: #00ff00;
    background: transparent;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: inherit;
    flex: 1;
  }

  /* Blinking cursor */
  #input::after {
    content: '';
    display: inline-block;
    width: 8px;
    height: 18px;
    background-color: #00ff00;
    animation: blink 1s steps(2, start) infinite;
    vertical-align: bottom;
    margin-left: 2px;
    border-radius: 2px;
  }

  /* Blinking keyframes */
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Scrollbar styling for modern look */
  #terminal::-webkit-scrollbar {
    width: 8px;
  }

  #terminal::-webkit-scrollbar-track {
    background: #101010;
  }

  #terminal::-webkit-scrollbar-thumb {
    background-color: #2ecc71;
    border-radius: 4px;
  }

  /* For mobile devices - better typing experience */
  @media screen and (max-width: 600px) {
    body, html {
      font-size: 14px;
    }
    #terminal {
      padding: 8px 10px;
    }
  }
</style>
</head>
<body>
<div id="terminal" role="region" aria-label="Terminal emulator" tabindex="0">
  <div class="prompt-line">
    <span class="prompt-text">Wynz Tizi 〽️ CMD:</span>
    <input id="input" autofocus spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" />
  </div>
</div>

<script>
  const terminal = document.getElementById('terminal');
  const input = document.getElementById('input');
  const promptText = 'Wynz Tizi〽️ CMD:';

  // Focus input on terminal click
  terminal.addEventListener('click', () => {
    input.focus();
  });

  // Handle key events
  input.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      event.preventDefault();
      const command = input.value.trim();
      if (command.length > 0) {
        executeCommand(command);
      }
      input.value = '';
      scrollToBottom();
    }
  });

  // Append command and output
  function executeCommand(command) {
    // Append the typed command line (non-editable)
    const commandLine = document.createElement('div');
    commandLine.className = 'prompt-line';
    commandLine.innerHTML = `<span class="prompt-text">${promptText}</span>${escapeHTML(command)}`;
    terminal.insertBefore(commandLine, input.parentElement);

    // Append output
    const outputLine = document.createElement('div');
    outputLine.className = 'output-line';

    // Provide basic response simulation
    let output = '';

    switch(command.toLowerCase()) {
      case 'help':
        output = 'Available commands: help, clear, whoami, date, echo, uname';
        break;
      case 'clear':
        clearTerminal();
        return;
      case 'whoami':
        output = 'user';
        break;
      case 'date':
        output = new Date().toString();
        break;
      case 'uname':
        output = 'Linux termux 5.10.0-42-generic';
        break;
        case 'script':
         output = 'maaf bro';
         break;
default:
        if (command.toLowerCase().startsWith('echo ')) {
          output = command.slice(5);
        } else {
          output = `${command}: command not found`;
        }
    }

    outputLine.textContent = output;
    terminal.insertBefore(outputLine, input.parentElement);
  }

  // Escape HTML to prevent injection
  function escapeHTML(str) {
    return str.replace(/[&<>'"]/g, (tag) => {
      const charsToReplace = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;'
      };
      return charsToReplace[tag] || tag;
    });
  }

  // Clear terminal contents except prompt line
  function clearTerminal() {
    while (terminal.firstChild && terminal.firstChild !== input.parentElement) {
      terminal.removeChild(terminal.firstChild);
    }
  }

  // Scroll terminal to bottom
  function scrollToBottom() {
    terminal.scrollTop = terminal.scrollHeight;
  }

  // Init focus on load
  window.onload = () => {
    input.focus();
  };
</script>
</body>
