<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to Continue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-[url('https://placehold.co/600x800/1a1a1a/ff0000/png?text=Dark+Red+and+Black+Abstract+Background')] bg-cover bg-center flex flex-col justify-center items-center p-4">
  <main class="bg-[#211b2e] rounded-xl max-w-md w-full p-8 space-y-8">
    <h1 class="text-center text-[#d3d0d9] text-3xl font-semibold leading-tight">
      Login to Continue
    </h1>
    <form class="space-y-6">
      <div>
        <label
          for="username"
          class="block text-[#4a5a7a] text-xs font-semibold mb-2 uppercase tracking-wide"
          >Username or Email</label
        >
        <input
          id="username"
          type="text"
          autocomplete="username"
          class="w-full rounded-md bg-[#2a2f42] border border-transparent focus:border-[#4a5a7a] focus:ring-1 focus:ring-[#4a5a7a] text-[#d3d0d9] text-base px-4 py-3 placeholder-[#4a5a7a] outline-none"
          placeholder="Enter your username or email"
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-[#4a5a7a] text-xs font-semibold mb-2 uppercase tracking-wide"
          >Password</label
        >
        <input
          id="password"
          type="password"
          autocomplete="current-password"
          class="w-full rounded-md bg-[#2a2f42] border border-transparent focus:border-[#4a5a7a] focus:ring-1 focus:ring-[#4a5a7a] text-[#d3d0d9] text-base px-4 py-3 placeholder-[#4a5a7a] outline-none"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-[#556a9a] text-white font-bold text-lg rounded-full py-4 hover:bg-[#4a5a7a] transition-colors"
      >
        Login
      </button>
    </form>
    <div class="text-center text-[#4a4a4a] text-sm font-semibold tracking-wide">
      FORGOT PASSWORD?
    </div>
    <div class="text-center text-[#4a4a4a] text-sm font-normal tracking-wide">
      Pterodactyl®© 2015 - 2025
    </div>
  </main>
  <footer class="mt-8 bg-[#2a2a3d] rounded-xl px-6 py-4 max-w-xs w-full flex items-center justify-center space-x-2">
    <span class="text-[#7a7a8a] text-lg font-normal">Powered by</span>
    <span class="flex items-center space-x-2 text-white font-bold text-lg">
      <i class="fas fa-cube"></i>
      <span>Nebula</span>
    </span>
  </footer>
</body>
</html>
